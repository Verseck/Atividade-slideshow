<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide s1">
          <img src="https://adrenaline.com.br/uploads/chamadas/god_of_war_ragnarok3.jpg" alt=".." />
        </div>
        <div class="slide">
          <img src="https://1.bp.blogspot.com/-yWwo2h1oqWM/WVaoKtlwmJI/AAAAAAAAMx4/rsMpd5BN8l8O2IiYzgAbZNAiZfIFdKECQCLcBGAs/s640/Shadow%2Bof%2Bthe%2BColossus%2Bremake%2Bps4.jpg" alt=".." />
        </div>
        <div class="slide">
          <img src="https://sm.ign.com/t/ign_br/screenshot/default/crash-bandicoot-4-nintendo-switch-eshop_g51t.960.jpg" alt=".." />
        </div>
        <div class="slide">
          <img
            src="https://cdn1.epicgames.com/offer/24b9b5e323bc40eea252a10cdd3b2f10/LOL_2560x1440-98749e0d718e82d27a084941939bc9d3"
            alt=".."
          />
        </div>
        <div class="slide">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWGD9sKuvAYw0yFBQ_SZxkCCprLfx1929P_Q&usqp=CAU" alt=".." />
        </div>
      </div>

      <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </div>
  </body>
</html>
